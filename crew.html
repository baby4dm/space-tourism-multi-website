<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/images/favicon-32x32.png"
    />
    <script type="module" src="/src/styles/style.css"></script>
    <script type="module" src="/src/js/main.js" defer></script>
    <script type="module" src="/src/js/crew.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <title>Space tourism website</title>
  </head>
  <body class="bg-crew">
    <load src="/src/components/Header.html" />
    <main class="flex justify-center">
      <div
        class="p-6 flex flex-col gap-8 items-center pb-0 md:p-10 md:pb-0 lg:max-w-[1440px] h-full lg:flex-row"
      >
        <div
          class="flex flex-col items-center lg:items-start lg:min-h-[792px] lg:pb-12 justify-between"
        >
          <div
            class="flex gap-6 items-center md:self-start justify-center w-full md:justify-start"
          >
            <p
              class="text-white-25 font-condensed text-[24px] font-bold md:text-[32px]"
            >
              02
            </p>
            <h2 class="text-white">MEET YOUR CREW</h2>
          </div>
          <div
            class="flex flex-col w-full items-center text-center gap-6 max-w-[512px] md:max-w-[540px] lg:items-start lg:text-start"
          >
            <div
              class="flex flex-col items-center gap-2 mt-10 md:gap-4 lg:items-start lg:text-start"
            >
              <h3
                id="position"
                class="text-preset-9 font-bellefair font-normal text-white/50 md:text-preset-3-mobile transition-opacity duration-500 ease-in-out"
              >
                COMMANDER
              </h3>
              <h1
                id="name"
                class="text-preset-3-mobile md:text-preset-10 transition-opacity duration-500 ease-in-out"
              >
                DOUGLAS HURLEY
              </h1>
            </div>
            <p
              id="description"
              class="transition-opacity duration-500 ease-in-out"
            >
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>
          </div>
          <div class="dot-indicators flex justify-center gap-4 mt-20 lg:gap-8">
            <button class="dot active"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
          </div>
        </div>
        <div class="w-full max-w-[446px] h-auto lg:max-h-[734px]">
          <img
            id="person-img"
            class="block w-full transition-opacity duration-500 ease-in-out opacity-0"
            src="/images/crew/image-douglas-hurley.webp"
            alt="Douglas Hurley"
          />
        </div>
      </div>
    </main>
  </body>
</html>
